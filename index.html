<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetok - Portraits from the collections of KB, national library of the Netherlands</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .facetok-card {
            width: 100%;
            height: 100vh;
            background-color: #1e1e1e;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

         .facetoklogo {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 100%;
            background: rgba(0, 0, 0, 0.0);
            padding: 5px 5px;
            display: flex;
            justify-content: left;
            gap: 20px;
        }
        .facetoklogo img {
            width: 120px;
            height: auto;
        }

        .portrait {
            width: 100%;
            height: 100%;
            object-fit: cover;
            touch-action: none;
            transition: transform 0.2s ease;
        }

        .wplink {
            position: absolute;
            top: 75%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .wplink h2, .wplink p {
            margin: 5px 0;
        }
        .wplink a {
            color: #ff00ff;
            text-decoration: underline;
            font-weight: 600;
        }

        .kb-banner {
            position: absolute;
            top: 87%;
            //top: 15px;
            left: 0px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 5px;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-style: italic;
        }
        .kb-banner img {
            width: 50px;
            height: auto;
        }



    </style>
</head>
<body>
    <div id="loading" class="loading"></div>
    <div id="portrait-container" style="display:none"></div>

    <script>
        let portraits = [];
        let history = [];
        let currentIndex = -1;
        let startX = 0;
        let startY = 0;
        let scale = 1;
        let initialDistance = 0;

        async function fetchPortraits() {
            try {
                const response = await fetch('facetok-datacache.csv');
                const text = await response.text();
                const lines = text.split('\n').slice(1);

                portraits = lines.map(line => {
                    const [imageUrl, title, description, wikipediaLink] = line.split(';');
                    return { imageUrl, title, description, wikipediaLink };
                });

                document.getElementById('portrait-container').style.display = 'block';
                nextRandomPortrait();
            } catch (error) {
                console.error('Error loading CSV data:', error);
            }
        }

        function displayPortrait(portrait) {
            const container = document.getElementById('portrait-container');
            container.innerHTML = `
                <div class="facetok-card">
                    <div class="kb-banner">
                        <i>Portraits from the collections of KB, national library of the Netherlands</i>
                        <img src="media/icon_kb.png" alt="KB Logo">
                        <img src="media/icon_wp.png" alt="Wikipedia Logo">
                    </div>
                    <div class="facetoklogo">
                       <img src="media/facetok-logo.png" alt="Facetok Logo">
                    </div>
                    <img class="portrait" src="${portrait.imageUrl}" alt="Portrait of ${portrait.title}">
                    <div class="wplink">
                        <h2>
                            <a href="${portrait.wikipediaLink}" target="_blank">${portrait.title}</a>
                        </h2>
                        <p style="margin-top: 10px;">${portrait.description}</p>
                    </div>
                </div>`;

        }

        function nextRandomPortrait() {
            const randomIndex = Math.floor(Math.random() * portraits.length);
            history.push(randomIndex);
            currentIndex = history.length - 1;
            displayPortrait(portraits[randomIndex]);
        }

        function previousPortrait() {
            if (currentIndex > 0) {
                currentIndex--;
                displayPortrait(portraits[history[currentIndex]]);
            }
        }

        function handleTouchStart(event) {
            if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches[0], event.touches[1]);
            }
        }

        function handleTouchMove(event) {
            if (event.touches.length === 2) {
                event.preventDefault();
                const currentDistance = getDistance(event.touches[0], event.touches[1]);
                scale = currentDistance / initialDistance;
                event.target.style.transform = `scale(${scale})`;
            }
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        window.addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });

        window.addEventListener('touchend', (event) => {
            const endX = event.changedTouches[0].clientX;
            const endY = event.changedTouches[0].clientY;
            const diffY = startY - endY;

            if (diffY > 50) {
                nextRandomPortrait();
            } else if (diffY < -50) {
                previousPortrait();
            }
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) {
                previousPortrait();
            } else if (event.deltaY > 0) {
                nextRandomPortrait();
            }
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                previousPortrait();
            } else if (event.key === 'ArrowDown') {
                nextRandomPortrait();
            }
        });

        fetchPortraits();
    </script>
</body>
</html>
